    <h2 class="sub-header">Danh sách chương trình đào tạo</h2>
    <div class="table-responsive">
  <div class="main col-md-12">
        <form class="form-horizontal">
			<fieldset>

        <!-- Form Name -->
			<legend>Thêm mới chương trình đào tạo</legend>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">Mã chương trình :</label>
				  <div class="col-md-4">
					<input id="name" ng-model="newcontrucsions.name"  type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="location">Tên chương trình :</label>
				  <div class="col-md-4">
					<input id="location" ng-model="newcontrucsions.location" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="create_Date">Trạng thái :</label>
				  <div class="col-md-4">
					<input id="create_Date" ng-model="newcontrucsions.create_Date"  type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				
				

        <!-- Button (Double) -->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="bCancel"></label>
				  <div class="col-md-8">
					<button type="button" ng-click="add()" class="btn btn-danger" ><span class="glyphicon glyphicon-plus"></span> Add</button>
				  </div>
				</div>

			</fieldset>
		</form>
     </div>
